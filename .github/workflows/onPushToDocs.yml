# test
name: build-docs

on:
  push:
    branches: [docs]

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.SF_CLI_BOT_GITHUB_TOKEN }}
      - uses: actions/setup-node@v3
        with:
          # node-version: lts/*
          node-version: 16
      - uses: oclif/github-workflows/.github/actions/gitConfig@main
      - name: doc build
        env:
          GIT_USER: SF-CLI-BOT
          GIT_PASS: ${{ secrets.SF_CLI_BOT_GITHUB_TOKEN }}
        working-directory: website
        run: |
          yarn install
          echo "machine github.com login SF-CLI-BOT password ${{ secrets.SF_CLI_BOT_GITHUB_TOKEN }}" > ~/.netrc
          yarn run publish-gh-pages
